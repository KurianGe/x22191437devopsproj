<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/premium-vector/babysitter-nanny-services-care-baby-needs-play-with-children-flat-illustration_2175-8229.jpg?w=2000'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 8px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #4267B2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: #385898;
        }

        .error-message,
        .success-message {
            margin-top: 10px;
            color: tomato;
            text-align: center;
        }

        a {
            color: #4267B2;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        a:hover {
            color: #385898;
        }
    </style>
</head>

<body>
    <div>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h1>Registration</h1>
            <p class="error-message">
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
            </p>
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <div class="form-group">
                <label for="id_confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="id_confirm_password" required>
            </div>
            <button type="submit">Register</button>
            <a href="{% url 'login' %}">Already have an account? Login here</a>
        </form>
    </div>
</body>

</html>
